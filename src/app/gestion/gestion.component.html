<div name="mainDiv">
	<div *ngIf="form.firstName != ''">
		<p> <b>Prénom :</b> {{ form.firstName }}</p>
		<p> <b>Nom :</b> {{ form.lastName }}</p>
		<p> <b>Age :</b> {{ form.age }}</p>
		<p> <b>Email :</b> {{ form.email }}</p>
		<p> <b>Commentaire :</b> {{ form.comment }}</p>
	</div>
	<div *ngIf="form.firstName == ''">
		<h1>Erreur 404</h1>
		<p>Aucun formulaire de contact trouvé.</p>
	</div>
</div>
