<div name="mainDiv">
	<div *ngIf="form.firstName != ''">
		<p>Prénom : {{ form.firstName }}</p>
		<p>Nom : {{ form.lastName }}</p>
		<p>Age : {{ form.age }}</p>
		<p>Email : {{ form.email }}</p>
		<p>Commentaire : {{ form.comment }}</p>
	</div>
	<div *ngIf="form.firstName == ''">
		<h1>Erreur 404</h1>
		<p>Aucun formulaire de contact trouvé.</p>
	</div>
</div>
