<form [formGroup]="form" (ngSubmit)="onSubmit()">

	<div>
		<label>First Name:</label>
		<input type="text" formControlName="firstName" required>
	</div>

	<div>
		<label>Last Name:</label>
		<input type="text" formControlName="lastName" required>
	</div>

	<div>
		<label>Age:</label>
		<input type="number" min="0" max="120" formControlName="age" required>
	</div>

	<div>
		<label>Hide:</label>
		<input type="checkbox" (change)="onCheckboxChange($event)">
	</div>

	<div [hidden]="hideEmail">
		<label>Email:</label>
		<input type="email" formControlName="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
			[required]="!hideEmail">
	</div>


	<div>
		<label>Comment:</label>
		<textarea formControlName="comment"></textarea>
	</div>

	<button type="submit" [disabled]="!form.valid">Submit</button>
</form>
